<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M3 Final Drill</title>

    <!-- Bootstrap 5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Custom Script -->
    <script src="assets/js/index.js"></script>
</head>

<body>
    <section class="top-section" id="navItems">
        <div class="container-fluid">
            <h1> Budget App</h1>
        </div>

    </section>

    <section class="mid-section" id="menuItems">

        <div class="circle">
            <span class="text"></span>
            <div class="fill" id="circle"></div>
        </div>

        <p>
            <a class="btn btn-outline-success" data-bs-toggle="collapse" href="#collapseBudget" role="button"
                aria-expanded="false" aria-controls="collapseExample">
                Presupuesto
            </a>
            <a class="btn btn-outline-danger" data-bs-toggle="collapse" href="#collapseExpense" role="button"
                aria-expanded="false" aria-controls="collapseExample">
                Ingresar Gasto
            </a>
        </p>

        <div class="row">
            <div class="col-6">
                <div class="collapse" id="collapseBudget">
                    <div class="card card-body add">
                        <label class="form-label">Ingresa Tu Presupuesto</label>
                        <input type="text" class="form-control" id="budget">
                        <button class="btn btn-success" onclick="add()" id="formButton">Añadir</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="collapse" id="collapseExpense">
                    <div class="card card-body rest">
                        <label class="form-label">Ingresa El Nombre Del Gasto</label>
                        <input type="text" class="form-control" id="expense">
                        <label class="form-label">Ingresa La Cantidad Del Gasto</label>
                        <input type="text" class="form-control" id="expenseAmount">
                        <button class="btn btn-danger" type="submit" onclick="expense()" value="Reset" id="formButton"
                            hidden="hidden">Añadir</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">PRESUPUESTO</th>
                                <th scope="col">GASTOS</th>
                                <th scope="col">SALDOS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="userBudget"></td>
                                <td id="userExpenses"></td>
                                <td id="userRemanent"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>


    </section>

    <section class="botton-section">

        <div class="container-fluid">

            <div class="row">
                <table class="table table-borderless" id="tbody">
                    <tr>
                        <th scope="col">GASTO</th>
                        <th scope="col">VALOR</th>
                        <th scope="col"></th>
                    </tr>
                </table>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
